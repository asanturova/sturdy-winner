{%extends "layout.html"%}
{%block content%}

<!--Page Header-->

  <h1>Contact Me</h1>
  <br>
  <span class="subheading"></span>
         

<!--Main Content-->
<div class="container">
  <div class="col-lg-8 col-md-10 mx-auto">
      {% if success %}
        <div class="alert alert-success" role="alert">
          Your message has been sent successfully!
        </div>
      {% endif %}
      <p>Want to get in touch? Fill out the form to send me a message and I will get back to you as soon as possible!</p>
    
      <form name="sentMessage" id="contactForm" method='POST'>
        <div class="control-group">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="" required data-validation-required-message="Please enter your Email Address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-secondary border-white text-dark bg-white" id="sendMessageButton">Send</button>
      </form>
    </div>
</div>

{%endblock%}
